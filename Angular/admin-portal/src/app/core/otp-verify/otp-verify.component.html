<div class="auth-main">
    <div class="auth-wrapper v3">
        <div class="auth-form">
            <div class="auth-header">
                <a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo" /></a>
            </div>
            <div class="card my-5">
                <div class="card-body">
                    <form [formGroup]="otpVerifyForm">
                        <div class="d-flex justify-content-between align-items-end mb-4">
                            <h3 class="mb-0"><b>Enter OTP</b></h3>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" id="otp" formControlName="otp"
                                placeholder="Enter OTP here" maxLength="10" />
                            @if(otpVerifyForm.get('otp')){
                            @if(otpVerifyForm.get('otp')?.touched && otpVerifyForm.get('otp')?.hasError('required')  ){
                            <div class="text-danger">Required</div>
                            }
                            }
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary" (click)="onSubmit()"
                                [disabled]="otpVerifyForm.invalid">Submit</button>
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <a class="link-primary" [routerLink]="['/dashboard']">Change Phone number</a>
                        </div>
                    </form>

                </div>
            </div>
            <div class="auth-footer row">
                <div class="col my-1">
                    <p class="m-0">Copyright Â© <a href="https://codedthemes.com/" target="_blank">CodedThemes</a></p>
                </div>
                <div class="col-auto my-1">
                    <ul class="list-inline footer-link mb-0">
                        <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
                        <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/"
                                target="_blank">Privacy Policy</a></li>
                        <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/"
                                target="_blank">Contact us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
