<div class="auth-main">
    <div class="auth-wrapper v3">
        <div class="auth-form">
            <div class="auth-header">
                <a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo" /></a>
            </div>
            <div class="card my-5">
                 <div class="card-body">
                    <form [formGroup]="ResetForm" (ngSubmit)="onSubmit()">
                        <div class="d-flex justify-content-between align-items-end mb-4">
                          <h3 class="mb-0"><b>Reset Password</b></h3>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label class="form-label" for="password">Re-Enter Password</label>
                            <div class="input-group">
                              <input [type]="feildTextTypePwd ? 'text' : 'password'" class="form-control" formControlName="password" id="password" placeholder="Enter new password" />
                              <div class="input-group-append">
                                <span class="input-group-text" (click)="toggleFeildTextTypePwd()">
                                  <i class="bi" [ngClass]="{'bi-eye-slash': !feildTextTypePwd, 'bi-eye': feildTextTypePwd}"></i>
                                </span>
                              </div>
                            </div>
                          <div *ngIf="ResetForm.get('password')?.touched">
                            <div *ngIf="ResetForm.get('password')?.hasError('required')" class="text-danger">
                              Required
                            </div>
                            <div *ngIf="ResetForm.get('password')?.hasError('pattern')" class="text-danger">
                              Enter Valid Password
                            </div>
                          </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" for="reEnterPassword">Re-Enter Password</label>
                            <div class="input-group">
                              <input [type]="feildTextType ? 'text' : 'password'" class="form-control" formControlName="reEnterPassword" id="reEnterPassword" placeholder="Re-Enter new password" />
                              <div class="input-group-append">
                                <span class="input-group-text" (click)="toggleFeildTextType()">
                                  <i class="bi" [ngClass]="{'bi-eye-slash': !feildTextType, 'bi-eye': feildTextType}"></i>
                                </span>
                              </div>
                            </div>
                            <div *ngIf="ResetForm.get('reEnterPassword')?.touched">
                              <div *ngIf="ResetForm.get('reEnterPassword')?.hasError('required')" class="text-danger">
                                Required
                              </div>
                              <div *ngIf="ResetForm.hasError('passwordMismatch')" class="text-danger">
                                Passwords do not match
                              </div>
                            </div>
                        </div>
                        <div class="d-grid mt-4">
                          <button type="submit" class="btn btn-primary" [disabled]="ResetForm.invalid">Submit</button>
                        </div>
                    </form>
                      
                </div>
            </div>
            <div class="auth-footer row">
                <div class="col my-1">
                    <p class="m-0">Copyright Â© <a href="https://codedthemes.com/" target="_blank">CodedThemes</a></p>
                </div>
                <div class="col-auto my-1">
                    <ul class="list-inline footer-link mb-0">
                        <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
                        <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/"
                                target="_blank">Privacy Policy</a></li>
                        <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/"
                                target="_blank">Contact us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
